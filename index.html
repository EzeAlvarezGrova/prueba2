<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="content">

        <h1 class="content__logo">Contact <span>Us</span></h1>

        <div class="wrapper">
            <div class="wrapper__form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label for="fullname">FullName</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </p>

                    <p>
                        <label for="phone">phone</label>
                        <input type="tel" name="tel" id="phone">
                    </p>

                    <p>
                        <label for="asunto">Asunto</label>
                        <input type="text" name="asunto" id="asunto">
                    </p>

                    <p class="block">
                        <label for="">Mensaje</label>
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>

                    <p class="block">
                        <button>Send</button>
                    </p>






                </form>
            </div>
            <div class="wrapper__info">

                <h4>more info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus
                    repellendus?</p>
                <p>Company.com</p>
            </div>
        </div>
    </div>
</body>

</html>
